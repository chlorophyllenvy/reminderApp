<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--

        For details, see http://go.microsoft.com/fwlink/?LinkID=617521

    <title>Weather</title>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: http://api.openweathermap.org
https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <!-- Reminder references -->
    <link href="css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Reminder App</h1>
        </div>

        <div data-role="main" class="ui-content">
            <p>
                <a target="_self" href="#add" style="text-decoration: none"><button>Add Reminder</button></a>
                <a target="_self" id="pending_click" href="#pending" style="text-decoration: none"><button>Pending Reminders</button></a>
                <a target="_self" href="#all" style="text-decoration: none"><button>All Reminders</button></a>
            </p>
        </div>
    </div>

    <!-- Add a reminder -->
    <div data-role="page" id="add">
        <div data-role="header">
            <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
            <h1>Add Reminder</h1>
        </div>
    <!-- Add a reminder -->
        <div data-role="main" class="ui-content">
            <p>
                Enter title and message for the reminder:
                <input type="text" id="title" placeholder="Title" />
                <input type="text" id="message" placeholder="Message" />
                Enter date and time to trigger reminder:
                <input type="date" id="date" />
                <input type="time" id="time" />
                <label for="daily">Send alert daily?</label>
                <input type="checkbox" name="daily" value=false id="daily" />
                <a target="_blank" href="javascript:add_reminder()" style="text-decoration: none"><button>Add</button></a>
 
            </p>
                
        </div>
    </div>


    <div data-role="page" id="all">
        <div data-role="header">
            <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
            <h1>All Reminders</h1>
        </div>

        <div data-role="main" class="ui-content">
            <table data-role="table" data-mode="column" id="allTable" class="ui-responsive table-stroke">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <div data-role="page" id="pending">
        <div data-role="header">
            <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
            <h1>Pending</h1>
        </div>

        <div data-role="main" class="ui-content">
            <table data-role="table" data-mode="column" id="pendingTable" class="ui-responsive table-stroke">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Original Occurrence</th>
                        <th>Reorcurring Daily</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
       
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <!--<script src="scripts/index.js"></script>-->
    <script src="scripts/reminder.js"></script>
</body>
</html>
